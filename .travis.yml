sudo: required
dist: trusty
services:
  - docker
language: go
go:
  - 1.7
before_install:
  - sudo apt-get update
  - sudo apt-get install -y docker-engine liblxc1 lxc-dev lxc
  - sudo apt-get install -y qemu
install:
  - make bootstrap
script:
  - make test bin
  - ls -la pkg/
notifications:
  email:
    recipients:
    - kiran.mova@cloudbyte.com
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/d885a0beef16020c3878
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
    - pkg/linux_amd64
    - pkg/linux_amd64.zip
    - pkg/linux_386.zip
  skip_cleanup: true
  overwrite: true        
  on:
    repo: openebs/maya
    tags: true
branches:
  except:
    - /^*-v[0-9]/      
