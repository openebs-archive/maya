sudo: required
dist: trusty
group: edge
services:
  - docker
language: go
go:
  - 1.9.1
install:
  - make bootstrap
script:
  - make test bin
  - ls -la bin/
  - ./buildscripts/test-cov.sh
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - make image
notifications:
  email:
    recipients:
    - kiran.mova@cloudbyte.com
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: bin/maya-linux_*.zip
  skip_cleanup: true
  overwrite: true        
  on:
    repo: openebs/maya
    tags: true
branches:
  except:
    - /^*-v[0-9]/      
