name: ci

on:
  pull_request:
    branches:
      # on pull requests to master and release branches
      - 'master'
      - 'v*'
    paths-ignore:
      - '*.md'
      - 'BUILDMETA'
      - 'changelogs/**'
      - 'docs/**'
      - 'LICENSE'
      - 'MAINTAINERS'
      - 'VERSION'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Shellcheck
        uses: reviewdog/action-shellcheck@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          path: '.'
          pattern: '*.sh'
          exclude: './vendor/*'

  apiserver:
    runs-on: ubuntu-latest
    needs: ['lint']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.5.1

      - name: Build Image
        env:
          IMG_RESULT: cache
        run: make docker.buildx.apiserver

  cstor-pool-mgmt:
