
# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"

ignored = ["github.com/aws/aws-sdk-go/aws/credentials/endpointcreds","github.com/emicklei/go-restful/swagger","k8s.io/client-go/pkg/api/v1"]

[[constraint]]
  name = "github.com/dustin/go-humanize"

[[constraint]]
  name = "github.com/golang/glog"

[[constraint]]
  name = "github.com/google/gofuzz"

[[constraint]]
  name = "github.com/hashicorp/go-getter"

[[constraint]]
  name = "github.com/hashicorp/nomad"
  version = "0.5.5"

[[constraint]]
  name = "github.com/mitchellh/cli"

[[constraint]]
  name = "github.com/mitchellh/colorstring"

[[constraint]]
  name = "github.com/onsi/ginkgo"
  version = "1.4.0"

[[constraint]]
  name = "github.com/onsi/gomega"
  version = "1.2.0"

#[[constraint]]
#  name = "github.com/rancher/go-rancher"

[[constraint]]
  name = "github.com/ryanuber/columnize"
  version = "2.1.0"

[[constraint]]
  name = "github.com/spf13/cobra"

[[constraint]]
  name = "github.com/spf13/pflag"

[[constraint]]
  name = "gopkg.in/inf.v0"

[[constraint]]
  name = "gopkg.in/yaml.v2"

[[constraint]]
  name = "k8s.io/api"
  branch = "release-1.8"

[[constraint]]
  name = "k8s.io/apimachinery"
  branch = "release-1.8"

[[constraint]]
  name = "k8s.io/client-go"
  version = "5.0.0"
